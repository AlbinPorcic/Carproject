<!DOCTYPE html>
<html>
<head>
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="contact.style.css">
</head>
<body>
<div class="container">
    <div class="form_container">
        <div class="heading">
            <h2>Contact us</h2>
        </div>
<form>
    <div class="input_box">
        <span class="icon"><i class="fa fa-user"></i></span>
        <input type="text" name="" placeholder="Ime" required="required">
        </div>
    <div class="input_box">
        <span class="icon"><i class="fa fa-envelope"></i></span>
        <input type="email" name="" placeholder="Email" required="required">
        </div>
    <div class="input_box">
        <span class="icon"><i class="fa fa-phone"></i></span>
        <input type="tel" name="" placeholder="Broj telefona" required="required">
        </div>
    <div class="input_box">
        <span class="icon"><i class="fa fa-edit"></i></span>
        <textarea rows="7" placeholder="Poruka"></textarea>
    </div>  
     <div class="submit">
         <button type="submit">Podnesi</button>
     </div>
</form>
<div class="submit">
    <button type="submit", onclick="goBack()">Nazad</button>
</div>
    </div>
</div>
<img class="big-circle" src="big-eclipse.svg" alt="" />
<img class="medium-circle" src="mid-eclipse.svg" alt="" />
<img class="small-circle" src="small-eclipse.svg" alt="" />
</body>
</html>

<script type="text/javascript">
    function goBack() {
      window.history.back();
    }
</script>
